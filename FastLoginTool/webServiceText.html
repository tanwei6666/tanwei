<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WebService报文窗口</title>
    <style>
        .floatLeft {
            float:left;
        }
    </style>
</head>
<body>
    <button id="checkAvailBtn" class="floatLeft" style="width:80px" title="获取大系统的可订检查报文，只对会员酒店有效">可订检查</button>
    <button id="hotelResbookBtn" class="floatLeft" style="width:150px; margin-left:5px" title="获取订单生成服务（book）报文，只对会员酒店有效">订单生成服务（核对）</button>
    <button id="hotelResCommitBtn" class="floatLeft" style="width:150px; margin-left:5px; " title="获取订单生成服务（commit）报文，只对会员酒店有效">订单生成服务（提交）</button>
    <button id="paymentFormBtn" style="width:120px; margin-left:5px; " title="获取请求支付平台的form表单">支付平台请求form</button>
    <br />
    <button id="offlineHotelData_HotelSearch_Btn" class="floatLeft" style="width:150px; margin-top:5px" title="获取列表页的中间产品层报文">中间产品层（列表页）</button>
    <button id="hotelRatePlanBtn" class="floatLeft" style="width: 80px; margin-left: 5px; margin-top: 5px; " title="获取列表页的价格下载报文">价格下载</button>
    <button id="offlineHotelData_ReserveHotel_Btn" style="width: 150px; margin-left: 5px; margin-top: 5px; " title="获取填写页的中间产品层报文">中间产品层（填写页）</button>
   
    <hr />
    <p>请求报文：</p>
    <textarea id="reqTa" style="width: 770px; height: 215px; color:gray" readonly="readonly">请点击上面的按钮加载WebService请求报文...</textarea>
    <p>响应报文：</p>
    <textarea id="respTa" style="width: 770px; height: 215px; color: gray" readonly="readonly">请点击上面的按钮加载WebService响应报文...</textarea>

    <script type="text/javascript" src="js/webServiceText.js"></script>
</body>
</html>
