<html>
<head><title>My Test Extension Options</title></head>
<body id="body_options">
    <fieldset style="width: 270px; float: left">
        <legend>fat配置</legend>
        用户名（eid）：<input type="text" id="fat_eid" name="eid" /><br />
        口令：<input type="text" id="fat_ekey" name="ekey" style="margin-left: 52px; margin-top: 8px;" /><br />
        登录卡（uid）：<input type="text" id="fat_uid" name="uid" style="margin-left: -1px; margin-top: 8px;" />
        模块号：
        <select id="fat_mode_selector" style="margin-left: 37px; margin-top: 8px;">
            <option value="1199">1199</option>
            <option value="371121">1308</option>
            <option value="1404">1404</option>
            <option value="1477">1477</option>
            <option value="5780">5780</option>
            <option value="7669" selected="selected">7669</option>
            <option value="9217">9217</option>
        </select>
        <span style="margin-left:5px">fat环境：
            <select id="fat_envir_selector" style="margin-top: 8px;">
                <option value="fat2">fat2</option>
                <option value="fat4" selected="selected">fat4</option>
                <option value="fat11">fat11</option>
                <option value="fat24">fat24</option>
                <option value="fat25">fat25</option>
                <option value="fat26">fat26</option>
                <option value="fat47">fat47</option>
            </select>
        </span>
        <br />
        <span id="fat_submode_label" style="color:gray">子模块号：</span>
        <select id="fat_submode_selector" style="margin-left: 25px; margin-top: 8px;" disabled="disabled"></select><br />
        <br />
        <button id="fat_fastloginold_btn" title="使用老版登录系统，根据指定配置新建一个窗口并迅速跳到指定模块">快速登录(旧)</button>
        <button id="fat_fastloginnew_btn" title="使用新版登录系统，根据指定配置新建一个窗口并迅速跳到指定模块。&#13;注意：因为1199，1477，9217，1308在新版登录时都默认跳fat4（5780默认跳fat2，1404默认跳fat47），所以当它们不在默认的环境时，本按钮将不可使用。" style="margin-left: 79px">快速登录(新)</button>
    </fieldset>
    <fieldset style="width: 270px; margin-left: 10px; float: left">
        <legend>uat配置</legend>
        用户名（eid）：<input type="text" id="uat_eid" name="eid" /><br />
        口令：<input type="text" id="uat_ekey" name="ekey" style="margin-left: 52px; margin-top: 8px;" /><br />
        登录卡（uid）：<input type="text" id="uat_uid" name="uid" style="margin-left: -1px; margin-top: 8px;" />
        模块号：
        <select id="uat_mode_selector" style="margin-left: 37px; margin-top: 8px;">
            <option value="1199">1199</option>
            <option value="371121">1308</option>
            <option value="1404">1404</option>
            <option value="1477">1477</option>
            <option value="5780">5780</option>
            <option value="7669" selected="selected">7669</option>
            <option value="9217">9217</option>
        </select><br />
        <span id="uat_submode_label" style="color:gray">子模块号：</span>
        <select id="uat_submode_selector" style="margin-left: 25px; margin-top: 8px;" disabled="disabled"></select><br />
        <br />
        <button id="uat_fastloginold_btn" title="使用老版登录系统，根据指定配置新建一个窗口并迅速跳到指定模块">快速登录(旧)</button>
        <button id="uat_fastloginnew_btn" title="使用新版登录系统，根据指定配置新建一个窗口并迅速跳到指定模块" style="margin-left: 79px">快速登录(新)</button>
    </fieldset>
    <fieldset style="width: 270px; margin-left: 10px; float: left">
        <legend>prod配置</legend>
        用户名（eid）：<input type="text" id="prod_eid" name="eid" /><br />
        口令：<input type="text" id="prod_ekey" name="ekey" style="margin-left: 52px; margin-top: 8px;" /><br />
        登录卡（uid）：<input type="text" id="prod_uid" name="uid" style="margin-left: -1px; margin-top: 8px;" />
        模块号：
        <select id="prod_mode_selector" style="margin-left: 37px; margin-top: 8px;">
            <option value="1199">1199</option>
            <option value="371121">1308</option>
            <option value="1404">1404</option>
            <option value="1477">1477</option>
            <option value="5780">5780</option>
            <option value="7669" selected="selected">7669</option>
            <option value="9217">9217</option>
        </select><br />
        <span id="prod_submode_label" style="color:gray">子模块号：</span>
        <select id="prod_submode_selector" style="margin-left: 25px; margin-top: 8px;" disabled="disabled"></select><br />
        <br />
        <button id="prod_fastloginold_btn" title="使用老版登录系统，根据指定配置新建一个窗口并迅速跳到指定模块">快速登录(旧)</button>
        <button id="prod_fastloginnew_btn" title="使用新版登录系统，根据指定配置新建一个窗口并迅速跳到指定模块" style="margin-left: 79px">快速登录(新)</button>
    </fieldset>

    <fieldset style="width: 530px">
        <legend>登录选项</legend>
        <table>
            <tbody>
                <tr>
                    <td>
                        <input id="chbox_closeCasoLogin" name="closeCasoLogin" type="checkbox" title="若勾选，登录Clog，发布系统页面等需要登录的地方都将自动关闭！请酌情勾选~（当然我还是建议勾选的，如果真的需要登录可以关闭插件~\(RQ)/~）" />自动关闭统一登录平台
                    </td>
                    <td>
                        <input id="chbox_closeMessageBox" name="closeMessageBox" type="checkbox" title="若勾选，有时候登录不成功时的错误提示框也被自动关闭！请酌情勾选~（当然我还是建议勾选的，如果真的需要查看错误信息时可以关闭插件~\(RQ)/~）" />自动关闭消息提示框
                    </td>
                    <td>
                        <input id="chbox_closeDialogDepartment" style="margin-left:50px" name="closeDialogDepartment" type="checkbox" title="若勾选，DialogDepartment的错误页面将被自动关闭。" />自动关闭DialogDepartment消息框
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="closeCasoLogin.png" width="240" height="180">
                    </td>
                    <td>
                        <img src="closeMessageBox.png" width="270" height="80">
                    </td>
                    <td>
                        <img src="closeDialogDepartment.png" width="350" height="200">
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <br />
    <span id="span_tip" style="color:green">温馨提示：清除浏览器缓存和插件数据时，本页面的数据可能会被清空。</span>

        <script type="text/javascript" src="selectorHelper.js"></script>
        <script type="text/javascript" src="optionEvents.js"></script>
</body>
