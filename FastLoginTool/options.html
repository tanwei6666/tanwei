<html>
<head><title>My Test Extension Options</title></head>
<body id="body_options">
    <fieldset style="width: 270px; float: left">
        <legend>fat配置</legend>
        用户名（eid）：<input type="text" id="fat_eid" name="eid" /><br />
        口令：<input type="text" id="fat_ekey" name="ekey" style="margin-left: 52px; margin-top: 8px;" /><br />
        登录卡（uid）：<input type="text" id="fat_uid" name="uid" style="margin-left: -1px; margin-top: 8px;" />
        模块号：
        <select id="fat_mode_selector" style="margin-left: 37px; margin-top: 8px;">
            <option value="7669" selected="selected">7669</option>
            <option value="371121">1308</option>
            <option value="1477">1477</option>
            <option value="1199">1199</option>
        </select><br />
        <span id="fat_submode_label" style="color:gray">子模块号：</span>
        <select id="fat_submode_selector" style="margin-left: 25px; margin-top: 8px;" disabled="disabled"></select><br />
        <br />
        <button id="fat_fastlogin_btn" title="根据指定配置新建一个窗口并迅速跳到指定模块" style="margin-left: 193px">快速登录</button>
    </fieldset>
